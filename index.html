<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bebedouros de Lisboa</title>
  <link rel="icon" href="./images/favicon.ico">
  <!-- GOOGLE FONT: Fira Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/9ddbd0177a.js" crossorigin="anonymous"></script>
  <!-- ANIMATE.CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- STYLE -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <ul>
      <li class="logo animate__animated animate__fadeIn">
        <a href="/">
          <h1><strong>Bebedouros</strong><br>de Lisboa</h1>
        </a>
      </li>
      <li>
        <a href="">Missão</a>
      </li>
      <li>
        <a href="">Sobre</a>
      </li>
    </ul>
  </header>

  <div class="water">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
      <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
      <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
      <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
      <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
      </g>
    </svg>
  </div>


  <div class="content">
    <div class="triangle"></div>
    <div class="circle"></div>
    <div class="item">
      <img src="./images/bebedouro_sao_jorge.jpeg" alt="Bebedouro Av. Liberdade (São Jorge)" id="sao_jorge">
      <label for="sao_jorge">Bebedouro Av. Liberdade (São Jorge)</label>
    </div>
    <div class="item">
      <img src="./images/bebedouro_tivoli.jpeg" alt="Bebedouro Av. Liberdade (Tivoli)" id="tivoli">
      <label for="tivoli">Bebedouro Av. Liberdade (Tivoli)</label>
    </div>
    <div class="item">
      <img src="./images/bebedouroAvLiberdade_ALA_2190.jpeg" alt="Bebedouro Av. Liberdade (EPAL)" id="epal">
      <label for="epal">Bebedouro Av. Liberdade (EPAL)</label>
    </div>
    <div class="item">
      <img src="./images/bebedouro_marques_pombal.jpeg" alt="Bebedouro Av. Liberdade (Marquês de Pombal)" id="pombal">
      <label for="pombal">Bebedouro Av. Liberdade (Marquês de Pombal)</label>
    </div>
    <div class="item">
      <img src="./images/bebedouro_duque_avila.jpeg" alt="Bebedouro Av. República / Av. Duque de Ávila" id="republica">
      <label for="republica">Bebedouro Av. República / Av. Duque de Ávila</label>
    </div>
    <div class="item">
      <img src="./images/bebedouro_julio_dinis.jpeg" alt="Bebedouro Av. Julio Dinis" id="julio_dinis">
      <label for="julio_dinis">Bebedouro Av. Julio Dinis</label>
    </div>
    <div class="item">
      <img src="./images/bebedouro_cais_sodre.jpeg" alt="Bebedouro Cais do Sodré" id="cais_sodre">
      <label for="cais_sodre">Bebedouro Cais do Sodré</label>
    </div>
    <div class="item">
      <img src="./images/bebedouro_campo_grande.jpeg" alt="Bebedouro Campo Grande" id="campo_grande">
      <label for="campo_grande">Bebedouro Av. Julio Dinis</label>
    </div>
    <div class="item">
      <img src="./images/bebedouro_cidade_universitaria.jpeg" alt="Bebedouro Campo Grande (Cidade Universitária)" id="cidade_universitaria">
      <label for="cidade_universitaria">Bebedouro Campo Grande (Cidade Universitária)</label>
    </div>
  </div>

  <footer>
    <div class="techs">
      <p>Tecnologias utilizadas:</p>
      <ul>
        <li><a href="https://fonts.google.com/" target="_blank">Google Fonts <i class="fa-brands fa-google"></i></a></li>
        <li><a href="https://fontawesome.com/" target="_blank">Font Awesome <i class="fa-solid fa-font-awesome"></i></a></li>
        <li class="animate__animated animate__fadeIn animate animate__repeat-2"><a href="https://animate.style/" target="_blank">Animate.css</a></li>
        <li><a href="https://pages.github.com/">GitHub Pages  <i class="fa-brands fa-github-alt"></i></a></li>
      </ul>
      <div class="anchor">
        <a href="/">To the top of the page! ⚓️</a>
      </div>
    </div>
  </footer>
</body>
